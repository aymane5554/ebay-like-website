{% extends 'auctions/layout.html' %}
{% block title %}
create
{% endblock %}
{% block body %}
<form  method="post" id="create_form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="t">
        <label for="floatingInput">title</label>
      </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="d"></textarea>
        <label for="floatingTextarea">description</label>
      </div>
      <br>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" name="p">
        <label for="floatingInput">price</label>
      </div>
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" accept="image/*" name="i">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
      </div>
      <select name="category" form="create_form" class="form-select" aria-label="Default select example" style="margin-bottom: 10px;">
        <option selected value="None">category not selected</option>
        {% for c in cats %}
        <option value="{{c.id}}">{{c.name}}</option>
        {% endfor %}
      </select>
      <div class="input-group mb-3">
        <input type="submit" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
</form>
{% endblock %}
